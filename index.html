<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
          <h3>Shopping Bag</h3>
          <div class="sum">
            sum:
            <span id="total">0</span>
            TnD
          </div>
        </div>

        <!-- Product #1 -->
        <div class="item">
          <div class="image">
            <img src="laptop.png" alt="" />
          </div>
          <div class="description">
            <h4>Laptob</h4>
          </div>
          <div class="quantity">
            <button class="minus-btn" type="button">-</button>
            <input type="text" class="quantityValue" value="0">
            <button class="plus-btn" type="button">+</button>
          </div>
          <span class="price">2500</span>TnD
          <div class="buttons">
            <button class="like-btn" type="button"><img class="like-i" src="like_icon.png" alt=""></button>
            <button class="delete-btn" type="button"><img src="delete_icon.png" alt=""></button>
          </div>
        </div>

        <!-- Product #2 -->
        <div class="item">
          <div class="image">
            <img src="phone.png" alt=""/>
          </div>
          <div class="description">
            <h4>Phone</h4>
          </div>
          <div class="quantity">
            <button class="minus-btn" type="button">-</button>
            <input type="text" class="quantityValue" value="0">
            <button class="plus-btn" type="button">+</button>
          </div>
          <span class="price">1500</span>TnD
          <div class="buttons">
            <button class="like-btn" type="button"><img class="like-i" src="like_icon.png" alt=""></button>
            <button class="delete-btn" type="button"><img src="delete_icon.png" alt=""></button>
          </div>
        </div>

        <!-- Product #3 -->
        <div class="item">
          <div class="image">
            <img src="swatch.png" alt="" />
          </div>
          <div class="description">
            <h4>Smart-Watch</h4>
          </div>
          <div class="quantity">
            <button class="minus-btn" type="button">-</button>
            <input type="text" class="quantityValue" value="0">
            <button class="plus-btn" type="button">+</button>
          </div>
          <span class="price">1000</span>TnD
          <div class="buttons">
            <button class="like-btn" type="button"><img class="like-i" src="like_icon.png" alt=""></button>
            <button class="delete-btn" type="button"><img src="delete_icon.png" alt=""></button>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
